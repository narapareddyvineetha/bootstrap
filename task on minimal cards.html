<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js."></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
          body{
        background-color: #ededed;
    }
         h2{
        color:black;
         }
         h4{
        color:BLACK;
    }
    .pe{
        height:50px;width:50px;background-color:light;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <h2>MINIMAL STASTICS CARDS</h2>
        <H4>DOCUMENT SYMANTICS CARDS</H4>
        <DIV CLASS="row">
            <div class="col-md  bg-light" style="margin-bottom: 10px;">
                <div class="pe">
                    <span><i class="fa-solid fa-pencil" style="font-size: 60px;color: lightseagreen;position: relative;top:30px;left:30px;"></i></span>
                </div>
                <h1 style="color: black;position: relative;left:260px;bottom:15px">278</h1>
                <h6 style="color: black;position: relative;left:260px;bottom:15px">New Posts</h6>
            </div>
            <div class="col-md bg-light" style="margin-left: 10px;margin-bottom: 10px;">
                <div class="pe">
                    <span><i class="fa-solid fa-message" style="font-size: 60px;color:orange;position: relative;top:30px;left:30px;"></i></span>
                </div>
                <h1 style="color: black;position: relative;left:260px;bottom:15px">156</h1>
                <h6 style="color: black;position: relative;left:240px;bottom:15px">New Documents</h6>
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom: 10px;">
                <div class="pe">
                    <span><i class="fa-solid fa-money-bill-trend-up" style="font-size: 60px;color:green;position: relative;top:30px;left:30px;"></i></span>
                </div>
                <h1 style="color: black;position: relative;left:230px;bottom:15px">64.89% </h1>
                <h6 style="color: black;position: relative;left:250px;bottom:15px">Source Flags</h6>
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom: 10px;">
                <div class="pe">
                    <span><i class="fa-solid fa-location-dot" style="font-size: 60px;color:deeppink;position: relative;top:30px;left:30px;"></i></span>
                </div>
                <h1 style="color: black;position: relative;left:260px;bottom:15px">423</h1>
                <h6 style="color: black;position: relative;left:250px;bottom:15px">Funds Year</h6>
            </div>
        </DIV>
        <DIV CLASS="row">
            <div class="col-md-3 bg-light">
                <h1 style="position: relative;top:15px;color: deeppink;">278</h1>
                <h6 style="color: black;position: relative;">New projects</h6>
                <div class="pe">
                    <span><i class="fa-solid fa-rocket" style="position: relative;left:260px;font-size: 60px;color:deeppink;bottom:50px;"></i></span>
                </div>
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom: 10px;">
                <h1 style="position: relative;top:15px;color:green">156</h1>
                <h6 style="color: black;position: relative;">New clients</h6>
                <div class="pe">
                    <span><i class="fa-solid fa-user" style="position: relative;left:260px;font-size: 60px;color:green;bottom:50px;"></i></span>
                </div>
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom: 10px;">
                <h1 style="position: relative;top:15px;color:orange;">64.89%</h1>
                <h6 style="color: black;position: relative;">Conversion rate </h6>
                <div class="pe">
                    <span><i class="fa-solid fa-chart-pie"style="position: relative;left:260px;font-size: 60px;color:orange;bottom:50px;"></i></span>
                </div>
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom: 10px;">
                <h1 style="position: relative;top:15px;color:lightskyblue;">423</h1>
                <h6 style="color: black;position: relative;">Support tickets</h6>
                <div class="pe">
                    <span><i class="fa-solid fa-globe" style="position: relative;left:260px;font-size: 60px;color:lightskyblue;bottom:50px;"></i></span>
                </div>
            </div>
        </DIV>
        <DIV CLASS="row">
            <div class="col-md bg-light"style="margin-top:10px;">
                <h1 style="position: relative;top:15px;color:lightskyblue;">278</h1>
                <h6 style="color: black;position: relative;">New posts</h6>
                <div class="pe">
                    <span><i class="fa-solid fa-book open"style="position: relative;left:260px;font-size: 60px;color:lightskyblue;bottom:50px;"></i></span>
                </div>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar w-75"></div>
                  </div>
                  <br>
                  <br>  
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom:10px;">
                <h1 style="position: relative;top:15px;color:orange">156</h1>
                <h6 style="color: black;position: relative;">New comments</h6>
                <div class="pe">
                    <span><i class="fa-solid fa-comments"style="position: relative;left:260px;font-size: 60px;color:orange;bottom:50px;"></i></span>
                    <div class="progress" role="progressbar" aria-label="warning example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning"style="width:60%"></div>
                      </div>
                      <br>
                      <br>
                </div>
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom: 10px;">
                <h1 style="position: relative;top:15px;color:green;">64.89%</h1>
                <h6 style="color: black;position: relative;">Bounce rate </h6>
                <div class="pe">
                    <span><i class="fa-solid fa-mug-hot"style="position: relative;left:260px;font-size: 60px;color:green;bottom:50px;"></i></span>
                </div>
                <div class="progress" role="progressbar" aria-label="success example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width:60%"></div>
                  </div>
            </div>
            <div class="col-md bg-light"style="margin-left: 10px;margin-bottom: 10px;">
                <h1 style="position: relative;top:15px;color:deeppink">423</h1>
                <h6 style="color: black;position: relative;">Total visits</h6>
                <div class="pe">
                    <span><i class="fa-solid fa-train"style="position: relative;left:260px;font-size: 60px;color:deeppink;bottom:50px;"></i></span>
                </div>
                <div class="progress" role="progressbar" aria-label="danger example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width:25%"></div>
              </div>
                  <br>
                  <br>
            </div>
        </DIV>
    </div>
  </body>
</html>
